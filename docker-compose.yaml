version: "3.8"

services:
  backend:
    build: 
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: ./conf/nginx/conf.d
        target: /etc/nginx/conf.d
      - type: bind
        source: ./ssl
        target: /etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped 