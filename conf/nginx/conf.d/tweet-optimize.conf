# Common configuration for tweet-optimize.com
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Check if request is from Cloudflare
map $http_cf_visitor $is_https {
    '{"scheme":"https"}' on;
    default off;
}

# Main server block for tweet-optimize.com
server {
    listen 80;
    server_name tweet-optimize.com www.tweet-optimize.com;

    # If not HTTPS and not www, redirect to HTTPS
    if ($is_https = off) {
        return 301 https://tweet-optimize.com$request_uri;
    }

    # If www, redirect to non-www (keeping the same scheme)
    if ($host = www.tweet-optimize.com) {
        return 301 https://tweet-optimize.com$request_uri;
    }

    # Main configuration for all traffic
    include /etc/nginx/conf.d/tweet-optimize-locations.inc;
    
    # Enable WebSocket proxying
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
}

# Development server for tweet-optimize.com
server {
    listen 80;
    server_name localhost;
    
    # Modify locations for development
    location / {
        proxy_pass http://tweet-optimizer-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://tweet-optimizer-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }
} 